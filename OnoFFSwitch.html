<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="pozadina">

    <p id="tekst" onclick="change()">Click to turn on the light</p>

    <img id="kopce" src="https://5.imimg.com/data5/XR/BR/MY-52111428/electrical-switch-500x500.jpg" height="100px" onclick = "change()" onmousedown = "bleep.play()">

    <img id="svetlo" src="https://www.w3schools.com/js/pic_bulboff.gif" onclick="change()" height="350px">

    <script>
        //Kopce
        function change(){
        if (document.getElementById("kopce").src == ("https://5.imimg.com/data5/XR/BR/MY-52111428/electrical-switch-500x500.jpg")){
            document.getElementById("kopce").src = ("../HTML, CSS, JavaScript/Sliki/off.gif");
            document.getElementById("tekst").innerHTML = "Click to turn off the light";
            document.getElementById("tekst").style.color = "#333";
            document.getElementById("pozadina").style.background = "#FFFFE0";
        }
        else{
            document.getElementById("kopce").src = ("https://5.imimg.com/data5/XR/BR/MY-52111428/electrical-switch-500x500.jpg")
            document.getElementById("tekst").innerHTML = "Click to turn on the light";
            document.getElementById("tekst").style.color = "#fff";
            document.getElementById("pozadina").style.background = "#333";
        }

        //Svetlo
        if (document.getElementById("svetlo").src == ("https://www.w3schools.com/js/pic_bulboff.gif")){
            document.getElementById("svetlo").src = "https://www.w3schools.com/js/pic_bulbon.gif"
        }
        else{
            document.getElementById("svetlo").src = "https://www.w3schools.com/js/pic_bulboff.gif"
        } 
    }

    

    //Zvuk na kopce
    var bleep = new Audio();
    bleep.src = "../HTML, CSS, JavaScript/Sliki/switch-3.mp3";
    </script>
    
</body>
</html>
